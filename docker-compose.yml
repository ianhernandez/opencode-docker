services:
  opencode:
    build:
      context: .
      dockerfile: Dockerfile.opencode
    container_name: opencode-server
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - workspace-data:/workspace
    ports:
      - "4096:4096"
    networks:
      - dokploy-network
    restart: unless-stopped

  preview:
    build:
      context: .
      dockerfile: Dockerfile.preview
    container_name: preview
    volumes:
      - workspace-data:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - dokploy-network
    restart: unless-stopped
    depends_on:
      - opencode
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opencode-preview.rule=Host(`preview.yourdomain.com`)"
      - "traefik.http.routers.opencode-preview.entrypoints=websecure"
      - "traefik.http.routers.opencode-preview.tls.certResolver=letsencrypt"
      - "traefik.http.services.opencode-preview.loadbalancer.server.port=80"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    # Port not exposed externally - only accessible within Docker network
    # If you need external access, use: "5433:5432" to avoid conflicts
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./www/apps/api/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./www/apps/api
      dockerfile: Dockerfile
    container_name: api
    restart: always
    ports:
      - "9999:9999"
    environment:
      - NODE_ENV=production
      - PORT=9999
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/api_db}
    volumes:
      - workspace-data:/workspace
    networks:
      - dokploy-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:9999/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opencode-api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.opencode-api.entrypoints=websecure"
      - "traefik.http.routers.opencode-api.tls.certResolver=letsencrypt"
      - "traefik.http.services.opencode-api.loadbalancer.server.port=9999"

  web:
    build:
      context: ./www/apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:9999}
    container_name: web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:9999
    networks:
      - dokploy-network
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opencode-web.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.opencode-web.entrypoints=websecure"
      - "traefik.http.routers.opencode-web.tls.certResolver=letsencrypt"
      - "traefik.http.services.opencode-web.loadbalancer.server.port=3000"

volumes:
  workspace-data:
  postgres-data:

networks:
  dokploy-network:
    external: true
